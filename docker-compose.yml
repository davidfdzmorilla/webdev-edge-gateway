version: '3.8'
services:
  app:
    build: .
    container_name: webdev-edge-gateway
    ports:
      - "3016:3016"
    environment:
      NODE_ENV: production
      PORT: 3016
      REDIS_URL: redis://host.docker.internal:6380
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
