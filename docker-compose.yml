services:
  redis:
    image: redis:7-alpine
    container_name: webdev-edge-gateway-redis
    ports:
      - "6386:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build: .
    container_name: webdev-edge-gateway
    ports:
      - "3016:3016"
    environment:
      NODE_ENV: production
      PORT: 3016
      REDIS_URL: redis://redis:6379
      UPSTREAM_HOST: host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
